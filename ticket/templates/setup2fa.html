{% extends "base.html" %}
{% block title %}2FA Setup{% endblock %}
{% block content %}
<div class="container text-center mt-5">
  <h2>2FA Setup</h2>
  <p>Scanne den QR-Code mit deiner Authenticator-App (z. B. Google Authenticator):</p>
  <img src="data:image/png;base64,{{ qrcode_image }}" alt="QR Code" class="img-fluid my-3">

  <form method="POST">
    <input type="text" name="totp_code" class="form-control" placeholder="Gib den 6-stelligen Code ein" required>
    <button type="submit" class="btn btn-success mt-3">2FA aktivieren</button>
  </form>
</div>
{% endblock %}
